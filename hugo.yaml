# Hugo configurations
# https://gohugo.io/documentation/
# https://www.docsy.dev/docs/

title: "AILERON Projects"
theme: "docsy"

# Language setting.
# https://gohugo.io/content-management/
# https://gohugo.io/content-management/multilingual/
contentDir: "content/"
defaultContentLanguage: "en"
enableMissingTranslationPlaceholders: true
enableGitInfo: true
languages:
  en:
    disabled: false
    languageName: English
    languageCode: "en-US"
    weight: 1
  ja:
    disabled: false
    languageName: "Japanese(日本語)"
    languageCode: "ja-JP"
    weight: 2

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: monokai # Style list https://xyproto.github.io/splash/docs/all.html
    guessSyntax: true

services:
  googleAnalytics:
    id: G-68J9W3Q5NX

menu:
  main:
    - name: "GitHub"
      weight: 90
      url: "https://github.com/aileron-project/"
      pre: <i class='fa-brands fa-github'></i>

params:
  github_repo: https://github.com/aileron-project/aileron-project.github.io
  github_project_repo: https://github.com/aileron-project
  github_subdir: ""
  copyright:
    authors: AILERON Projects Authors
    from_year: 2025
  offlineSearch: true
  ui:
    showLightDarkModeMenu: false
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_search_disable: false
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    sidebar_cache_limit: 1000
    ul_show: 1
    feedback:
      enable: true
      "yes": Glad to hear it!
        Please <a href="https://github.com/aileron-project/aileron-project.github.io/issues/new">tell us how we can improve</a>.
      "no": |
        Sorry to hear that.
        Please <a href="https://github.com/aileron-project/aileron-project.github.io/issues/new">tell us how we can improve</a>.
  links:
    user:
      - name: GitHub
        url: "https://github.com/aileron-project/"
        icon: fab fa-github
        desc: Development takes place here!
      - name: Stack Overflow
        url: https://stackoverflow.com/questions/tagged/aileron-project
        icon: fab fa-stack-overflow
        desc: Practical questions and curated answers.
  version_menu: Projects
  versions:
    - version: aileron-foo
      url: "/aileron-foo"
    - version: aileron-example
      url: "/aileron-example"
